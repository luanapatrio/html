<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="../exercicio2/style.css">
</head>
<body>

  <div class="container">
    <img src="../exercicio2/kim.avif" alt="Foto de perfil" class="profile-img">

    <h1>Currículo</h1>
    <a href="../exercicio/exercicio1.html"><button>Formulário pessoal</button></a>

    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required>

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" placeholder="Apenas números" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="endereco">Endereço (Bairro / Cidade / UF):</label>
      <input type="text" id="endereco" required>

      <label for="turma">Turma:</label>
      <input type="text" id="turma">

      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina">

      <label for="objetivos">Objetivos:</label>
      <textarea id="objetivos" rows="3"></textarea>

      <label for="historico">Histórico Profissional:</label>
      <textarea id="historico" rows="3"></textarea>

      <label for="formacao">Formação Acadêmica:</label>
      <textarea id="formacao" rows="3"></textarea>

      <label for="cursos">Cursos Complementares:</label>
      <textarea id="cursos" rows="3"></textarea>

      <label for="linkedin">Link do LinkedIn:</label>
      <input type="text" id="linkedin" placeholder="Cole seu link aqui" oninput="atualizarLink()">
      <a id="linkedinLink" href="#" target="_blank" style="display: none;">Acessar perfil LinkedIn</a>

      <hr>
      <br>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    function atualizarLink() {
      const input = document.getElementById("linkedin");
      const link = document.getElementById("linkedinLink");

      if (input.value.trim() !== "") {
        link.href = input.value;
        link.style.display = "block";
      } else {
        link.style.display = "none";
      }
    }
  </script>
</body>
</html>
